<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
        <md-card>
            <md-toolbar>
                <div class="padding-20 text-center">
                    <h1 class="md-headline">Connexion</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="login">
                    <md-input-container>
                        <label for="email">e-mail</label>
                        <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                        <div ng-messages="login.email.$error" ng-if="login.email.$dirty">
                            <div ng-message when="required"><span>Veuillez entrer votre adresse e-mail.</span></div>
                            <div ng-message when="email"><span>Veuillez entrer une adresse email valide.</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label for="password">mot de passe</label>
                        <input  id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                        <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                            <div ng-message when="required"><span>Veuillez entrer votre mot de passe.</span></div>
                        </div>
                    </md-input-container>

                    <div layout="row" layout-align="space-between center">
                        <md-input-container>
                            <md-checkbox ng-model="vm.user.rememberMe">
                                <span>Se Souvenir De Moi</span>
                            </md-checkbox>
                        </md-input-container>

                        <md-input-container>
                            <md-button flex class="md-primary" ui-sref="." aria-label="Mot de passe oublié?">
                                Mot de passe oublié?
                            </md-button>
                        </md-input-container>
                    </div>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.loginClick()" ng-disabled="login.$invalid">Ce connecter</md-button>
                    <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ui-sref=".">N'avez pas de compte? Créer un maintenant</md-button>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
