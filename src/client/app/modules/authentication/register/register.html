<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
        <md-card>
            <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline" translate>REGISTER.TITLE</h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <form name="register">
                    <md-input-container>
                        <label for="email" translate>REGISTER.EMAIL.LABEL</label>
                        <input id="email" label="email" name="email" type="email" ng-model="vm.email" required/>
                        <div ng-messages="vm.email.$error" ng-if="vm.email.$dirty">
                            <div ng-messages when="required"><span translate>REGISTER.EMAIL.PLEASE_ENTER</span></div>
                            <div ng-messages when="email"><span translate>REGISTER.EMAIL.PLEASE_VALID</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label for="password" translate>REGISTER.PASSWORD.LABEL</label>
                        <input  id="password" label="password" name="password" type="password" ng-model="vm.password" match="register.password_confirm" required/>
                        <div ng-messages ng-if="register.password.$dirty">
                            <div ng-messages when="samePassword">
                                <span translate ng-if="register.password.$error.required">REGISTER.PASSWORD.PLEASE_ENTER</span>
                                <span translate ng-if="register.password.$error.samePassword && !register.password.$error.required">REGISTER.PASSWORD.SAME_PASSWORD</span>
                            </div>

                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label for="password_confirm" translate>REGISTER.PASSWORD_CONFIRM.LABEL</label>
                        <input  id="password_confirm" label="password" name="password_confirm" type="password" ng-model="vm.confirm" match="register.password" required/>
                        <div ng-messages for="vm.password_confirm.$error" ng-if="vm.confirm.$dirty">
                            <div ng-messages when="required"><span translate>REGISTER.PASSWORD_CONFIRM.PLEASE_ENTER</span></div>
                        </div>
                    </md-input-container>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.submit()" ng-disabled="vm.$invalid" translate="REGISTER.BUTTON"></md-button>

                    <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/login" translate="REGISTER.SIGNIN_LINK"></md-button>
                </form>
            </md-content>
        </md-card>
    </div>
</div>
