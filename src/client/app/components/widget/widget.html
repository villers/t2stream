<div class="widget md-whiteframe-z2" ng-class="::{'widget-overlay-title': vm.overlayTitle}" flex layout="{{vm.widgetLayout}}">

    <div class="widget-title" ng-if="::(vm.title || vm.subtitle)" layout="row" layout-padding layout-align="space-between center" flex-order="{{vm.titleOrder}}">
        <div layout="column" ng-if="::vm.avatar">
            <img ng-src="{{::vm.avatar}}" class="widget-avatar"/>
        </div>
        <div flex layout="column">
            <h3 class="md-subhead" ng-if="::vm.title" translate>{{::vm.title}}</h3>
            <p class="md-body-1" ng-if="::vm.subtitle" translate>{{::vm.subtitle}}</p>
        </div>
    </div>

    <div class="widget-content" layout="{{vm.contentLayout}}" layout-align="{{vm.contentLayoutAlign}}" ng-class="{'layout-padding': vm.contentPadding}" ng-transclude flex-order="{{vm.contentOrder}}"></div>

    <div class="widget-loading ng-hide" ng-show="vm.loading == true" layout layout-fill layout-align="center center">
        <div class="widget-loading-inner">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>

</div>
